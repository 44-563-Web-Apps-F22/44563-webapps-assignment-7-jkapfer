  <script>
    ids= ["chest1,1","chest1,2","chest1,3","chest1,4","chest1,5",
          "chest2,1","chest2,2","chest2,3","chest2,4","chest2,5",
          "chest3,1","chest3,2","help","chest3,4","chest3,5",
          "chest4,1","chest4,2","chest4,3","chest4,4","chest4,5",
          "chest5,1","chest5,2","chest5,3","chest5,4","chest5,5"]
    chestCount=0
    score=0
    lastCheck=12
    treasureLocation=18

    function check(position)
    {
      id=ids[position];

      if(ids[position] == ids[treasureLocation])
      {
        document.getElementById(id).src="resources/images/treasure.png"
      }
      else
      {
        document.getElementById(id).src="resources/images/mimic.png" 
      }
      chestCount++
      score++
      lastCheck=position
      updateText('score')
      updateText('chests')
    }
    
    function updateText(id)
    {
      if (id == 'score')
      {
        document.getElementById('score').textContent='Score is ' + score
      }
      else if (id == 'chests')
      {
        document.getElementById('chests').textContent='Number of chests checked is ' + chestCount
      }
    }

    function help()
    {
      lastRow = lastCheck/5
      lastCol = lastCheck%5 
      treasureRow = treasureLocation/5
      treasureCol = treasureLocation%5
      if (lastRow == treasureRow && lastCol == treasureCol)
      {
        document.getElementById('help').textContent='Sorry, no help available'
      }
      else if (lastRow == treasureRow)
      {
        if (lastCol > treasureCol)
        {
          document.getElementById('help').textContent='right'
        }
        else if (lastCol < treasureCol)
        {
          document.getElementById('help').textContent='left'
        }
        
      }
      else if (lastCol == treasureCol)
      {
        if (lastRow > treasureRow)
        {
          document.getElementById('help').textContent='up'
        }
        else if (lastRow < treasureRow)
        {
          document.getElementById('help').textContent='down'
        }
      }     
      else
      {    
        document.getElementById('help').textContent='Sorry, no help available'
      }
      score+=2
      updateText('score')
    }
  </script>
