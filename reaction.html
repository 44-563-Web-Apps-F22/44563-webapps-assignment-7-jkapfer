<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Jacob Kapfer reaction timer</h1>

  

  <button type="button" class="btn btn-primary" onclick="startTime()">
    Start Timer
  </button>

  <button type="button" class="btn btn-primary" onclick="recordReact()">
    React Now
  </button>

  
  <div id="target">
    Your Time
  </div>
  <div id="countdown">
    Count
  </div>
  
  <script>
    myTime = undefined

    function recordReact()
    {
      myTime = Date.now()
      console.log("myTime=" + myTime)
    }
    
    function startTime()
    {
      for(let i=0; i<4; i++)
      {
        setTimeout(function()
        {
          document.getElementById('countdown').innerHTML=i
        }, (3-i)*1000);
      }
      setTimeout(() => {
        if(myTime == undefined)
        {
          document.getElementById('countdown').innerHTML='Too Slow'
        }
        else
        {
          var buttonTime = Date.now()
        }
        diff = buttonTime - myTime
        console.log('diff is ' + diff)
        document.getElementById('target').innerHTML='Time was '+ diff/1000 + ' sec'
      }, 3000);
    }
  </script>

</body>
</html>
